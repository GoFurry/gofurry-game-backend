# 节点名称, 用于初始化雪花算法
cluster_id : 1

# 服务器基本配置
server:
  app_name: "GoFurry-Game" # 名称
  app_version: "v1.0.0" # 版本
  mode: "debug" # debug !debug
  ip_address: "192.168.153.1" # 服务器 ip
  port: "9998" # 服务器端口
  memory_limit: 1 # 服务器内存限制
  gc_percent: 1000  # GC 触发百分比
  network: "tcp" # 网络类型 tcp/tcp4/tcp6
  enable_prefork: false  # 是否启用 prefork

auth:
  auth_salt: "GoFurry20251024@wolf" # md5加盐
  jwt_secret: "GolangNotFurryTho" # JWT

# key
key:
  tls_key: "./conf/tls.key"
  tls_pem: "./conf/tls.pem"

# redis
redis:
  redis_addr: "192.168.153.121:6379" # redis ip
  redis_password: "123456" # redis 密码

# mongodb
mongodb:
  username: "mongodb"
  password: "123456"
  host: "192.168.153.121"
  port: "7017"
  auth_db: "admin"
  db_name: "gfg" # 默认数据库名称

# kafka
#kafka:
#  kafka_user: "" # kafka 用户名
#  kafka_password: 123456 # kafka 密码

# postgres
database:
  db_name: "gfg" # 数据库名称
  db_username: "postgres" # 拥有者名称
  db_password: "123456" # 数据库密码
  db_host: "192.168.153.121" # 数据库 ip
  db_port: "5432" # 数据库端口

# prometheus
prometheus:
  url: "http://148.70.18.111:9090"
  auth_name: ""
  auth_pass: ""

# 日志
log:
  log_max_size: 100 # 单文件最大长度 MB
  log_max_backups: 30 # 最大备份数
  log_max_age: 7 # 最大保存天数
  log_level: "info" # 日志级别
  log_mode: "prod" # 日志模式 prod/debug
  log_path: "./logs/gf-nav.log" # 日志存储路径

# 多线程
thread:
  ws_status_receive_thread: 20 # ws接收
  ws_subscribe_send_cache: 30 # ws发送
  steam_app_info_thread: 20 # 请求 external
  event_publish_thread: 30 # 事件发布

middleware:
  swagger:
    is_on: true # 是否启用 Swagger
    file_path: "./docs/swagger.json"
    base_path: "/"
    path: "/swagger"
    title: "gofurry-game-api"
  cors:
    allow_origins: "https://www.go-furry.com,https://go-furry.com,http://127.0.0.1:8888"
  # 限流器配置
  limiter:
    is_on: true # 是否启用限流器
    max_requests: 3000 # 最大请求数
    expiration: 60 # 过期时间

waf:
  waf_switch: true # 是否开启
  conf_path: "./conf/coraza.conf" # 拦截规则配置文件

proxy:
  url: "http://127.0.0.1:7897" # 代理服务器地址

resource:
  geolite2_path: "./data/"