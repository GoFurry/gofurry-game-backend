# 节点名称, 用于初始化雪花算法
cluster_id : 1

# 服务器基本配置
server:
  app_name: "GoFurry-Game" # 名称
  app_version: "v1.0.0" # 版本
  mode: "debug" # debug !debug
  ip_address: "[::1]" # 服务器 ip
  port: "9998" # 服务器端口
  memory_limit: 1 # 服务器内存限制

auth:
  auth_salt: "GoFurry20251024@wolf" # md5加盐
  jwt_secret: "GolangNotFurryTho" # JWT

# key
key:
  tls_key: "./conf/tls.key"
  tls_pem: "./conf/tls.pem"

# redis
